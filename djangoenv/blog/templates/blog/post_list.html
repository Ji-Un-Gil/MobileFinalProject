{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <p>{{ post.location|linebreaksbr }}</p>
            <!-- intruder image -->
            {% if post.image %}
                <img src="{{ post.image.url }}" class="rounded intruder-image-list" alt="{{ post.title }}">
            {% else %}
                <img src="{% static 'example.jpeg' %}" class="rounded intruder-image-list" alt="{{ post.title }}">
            {% endif %}
        </div>
    {% endfor %}
{% endblock %}
